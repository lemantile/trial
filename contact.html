<!DOCTYPE html>
<html>
<head>
  <title>Contact Us - Wildlife Management</title>
</head>
<body style="font-family: 'Segoe UI', sans-serif; background-color: #eef9f1; color: #333; padding: 30px;">

  <div style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 25px; border-radius: 10px; box-shadow: 0 0 12px rgba(0,0,0,0.1);">

    <h2 style="text-align: center; color: #2e8b57;">ðŸ“ž Contact Us</h2>
    <p style="text-align: center; margin-bottom: 25px;">
      If you have questions, suggestions, or need assistance, please reach outâ€”we'd love to hear from you.
    </p>

    <form>
      <label for="name" style="display: block; margin-bottom: 8px;">Your Name:</label>
      <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

      <label for="email" style="display: block; margin-bottom: 8px;">Your Email:</label>
      <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

      <label for="subject" style="display: block; margin-bottom: 8px;">Subject:</label>
      <input type="text" id="subject" name="subject" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

      <label for="message" style="display: block; margin-bottom: 8px;">Your Message:</label>
      <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;"></textarea>

      <button type="submit" style="background-color: #2e8b57; color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; width: 100%;">Send Message</button>
    </form>

  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("Please fill in all required fields.");
      } else {
        alert("Thank you for reaching out! We'll respond as soon as possible.");
        this.reset();
      }
    });
  </script>

</body>
</html>
